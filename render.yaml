# Render.com Configuration for EstampAI
# Este arquivo configura o deploy automático no Render

services:
  # Backend Node.js para Stripe
  - type: web
    name: estampai-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_MODE
        value: live
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: GOOGLE_ANALYTICS_ID
        value: G-E0Z97STDKV

  # Serviço principal do EstampAI (Frontend)
  - type: web
    name: estampai-main
    env: static
    buildCommand: ./build.sh
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
      - path: /*
        name: Access-Control-Allow-Methods
        value: "GET, POST, OPTIONS"
      - path: /*
        name: Access-Control-Allow-Headers
        value: "Content-Type, Authorization"
      - path: /embed/*
        name: X-Frame-Options
        value: "ALLOWALL"
      - path: /embed/*
        name: Content-Security-Policy
        value: "frame-ancestors *;"

  # Serviço para o embed (opcional - separado)
  - type: web
    name: estampai-embed
    env: static
    buildCommand: ./build.sh
    staticPublishPath: embed
    routes:
      - type: rewrite
        source: /*
        destination: /embed/estampai-embed.html
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
      - path: /*
        name: X-Frame-Options
        value: "ALLOWALL"
      - path: /*
        name: Content-Security-Policy
        value: "frame-ancestors *;"

# Variáveis de ambiente (configure no dashboard do Render)
envVars:
  - key: OPENAI_API_KEY
    sync: false  # Configure manualmente no dashboard
  - key: NODE_ENV
    value: production
  - key: RENDER
    value: true
