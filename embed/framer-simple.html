<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstampAI - Framer Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.4;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: #000000;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1rem;
            color: #888888;
        }
        
        .chat-container {
            background: #111111;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #333333;
        }
        
        .messages {
            height: 300px;
            overflow-y: auto;
            background: #0a0a0a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #222222;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.ai .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px 12px 4px 12px;
        }
        
        .message.ai .message-content {
            background: #1a1a1a;
            color: #ffffff;
            border-radius: 12px 12px 12px 4px;
            border: 1px solid #333333;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #333333;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 44px;
            max-height: 100px;
            font-family: inherit;
            background: #0a0a0a;
            color: #ffffff;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        .input-field::placeholder {
            color: #666666;
        }
        
        .send-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 44px;
        }
        
        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .send-btn:disabled {
            background: #333333;
            color: #666666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status.success {
            background: #1b2d1b;
            color: #51cf66;
            border: 1px solid #2c4a2c;
        }
        
        .status.error {
            background: #2d1b1b;
            color: #ff6b6b;
            border: 1px solid #4a2c2c;
        }
        
        .status.warning {
            background: #2d2b1b;
            color: #ffd43b;
            border: 1px solid #4a4a2c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® EstampAI</h1>
            <p>Vers√£o Simplificada para Framer</p>
        </div>
        
        <div id="status" class="status warning">
            üîÑ Inicializando...
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message ai">
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content">
                        Ol√°! Sou a EstampAI. Conte-me sobre sua estampa!
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <textarea 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="Descreva sua estampa..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    Enviar
                </button>
            </div>
        </div>
    </div>

    <script>
        // Estado da aplica√ß√£o
        let conversationHistory = [];
        let isGenerating = false;
        
        // Elementos DOM
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ EstampAI Simple iniciando...');
            
            // Verifica se est√° em iframe
            const isIframe = window !== window.top;
            if (isIframe) {
                log('üì± Executando em iframe (Framer)');
                status.textContent = 'üì± Modo Framer ativo';
                status.className = 'status success';
            } else {
                log('üåê Executando em janela normal');
                status.textContent = 'üåê Modo normal ativo';
                status.className = 'status success';
            }
            
            // Configura event listeners
            setupEventListeners();
            
            // Testa APIs
            testAPIs();
        });
        
        function log(message) {
            console.log(`[EstampAI Simple] ${message}`);
        }
        
        function setupEventListeners() {
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });
        }
        
        async function testAPIs() {
            log('üß™ Testando APIs...');
            
            try {
                // Teste localStorage
                localStorage.setItem('test', 'ok');
                localStorage.removeItem('test');
                log('‚úÖ localStorage OK');
                
                // Teste fetch
                const response = await fetch('https://api.openai.com/v1/models', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer test'
                    }
                });
                
                if (response.status === 401) {
                    log('‚úÖ Fetch API OK (401 esperado)');
                    status.textContent = '‚úÖ APIs funcionando';
                    status.className = 'status success';
                } else {
                    log(`‚ö†Ô∏è Fetch resposta inesperada: ${response.status}`);
                    status.textContent = '‚ö†Ô∏è APIs com problemas';
                    status.className = 'status warning';
                }
                
            } catch (e) {
                log(`‚ùå Erro no teste de APIs: ${e.message}`);
                status.textContent = '‚ùå APIs com erro';
                status.className = 'status error';
            }
        }
        
        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = type === 'user' ? 'üë§' : 'ü§ñ';
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${content}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Adiciona ao hist√≥rico
            conversationHistory.push({
                role: type === 'user' ? 'user' : 'assistant',
                content: content,
                timestamp: new Date()
            });
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || isGenerating) return;
            
            log(`üí¨ Enviando mensagem: ${message}`);
            
            // Marca como gerando
            isGenerating = true;
            sendBtn.disabled = true;
            sendBtn.textContent = 'Enviando...';
            
            // Adiciona mensagem do usu√°rio
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Mostra loading
            addMessage('ai', 'ü§î Pensando...');
            
            try {
                // Simula resposta da IA
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Remove loading
                const messages = document.querySelectorAll('.message');
                if (messages.length > 0) {
                    messages[messages.length - 1].remove();
                }
                
                // Adiciona resposta
                const response = `Entendi! Voc√™ quer uma estampa com "${message}". Que estilo voc√™ prefere?`;
                addMessage('ai', response);
                
                log('‚úÖ Resposta enviada com sucesso');
                
            } catch (error) {
                log(`‚ùå Erro ao enviar mensagem: ${error.message}`);
                
                // Remove loading
                const messages = document.querySelectorAll('.message');
                if (messages.length > 0) {
                    messages[messages.length - 1].remove();
                }
                
                addMessage('ai', 'Desculpe, estou com dificuldades t√©cnicas. Tente novamente!');
            } finally {
                // Libera o bot√£o
                isGenerating = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Enviar';
            }
        }
    </script>
</body>
</html>
